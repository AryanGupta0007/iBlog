<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog- Heaven for bloggers</title>
    <link rel="stylesheet" href="iblog/static/css/utils.css">
    <link rel="stylesheet" href="iblog/static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navigation max-width-2 m-auto ubuntu-regular">
            <div class="nav-left">
                <div class="logo">
                    <h1>iBlog</h1>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="nav-right">
            <form method="get" action="search.html">
                <input class="form-control roboto-regular" type="text" label="article-search" placeholder="Article Search">
                <button type="submit" class="btn roboto-regular">Search</button>
            </form>
            </div>
        </nav>
    </header>
    <main class="max-width-1 m-auto roboto-regular">

        <section class="playwrite-de-grund ">
            <div class="contact-details">
                <h2>
                    Feel Free to contact Me:
                </h2>
                <div class="form">
                    <form action="index.html" method="get">
                        <div class="label">
                            <label class="roboto-bold bigger-font">
                                Your Name:
                                <input  type="text" placeholder="John Doe">
                            </label>
                        </div>
                        <div class="label roboto-bold bigger-font">
                            <label>
                                Your Email:
                                <input class="roboto-regular" type="email" placeholder="johndoe@gmail.com">
                            </label>
                        </div>
                        <div class="label roboto-bold bigger-font">
                            <label>
                                Your Phone:
                                <input class="roboto-regular" type="text" placeholder="9994567890">
                            </label>
                        </div>
                        <div class="label roboto-bold bigger-font">
                            <label class="textarea">
                                Your query:
                                <textarea class="roboto-regular"  placeholder="Hey!"></textarea>
                            </label>
                        </div>
                        <button type="submit" class="btn roboto-regular">Submit</button>
                    </form>
                </div>

                <h2 class="my-details">Other ways to reach out:</h2>
                <p class="my-personal-contact">
                    <b class="bigger-font roboto-bold">Email:</b> aryangupta07075@gmail.com
                </p>
                <p class="my-personal-contact">
                    <b class="bigger-font roboto-bold">LinkedIn:</b> www.linkedin.com/aryangupta07
                </p>
                <p class="my-personal-contact">
                    <b class="bigger-font roboto-bold">Github:</b>: www.github.com/aryangupta0007
                </p>
            </div>
        </section>
    </main>

    <footer class="footer footer-contact m-auto max-width-2 ubuntu-regular">
        <a href="www.x.com/codewithharry">Tutorial Credits: Code With Harry</a>
        <p>copyright &copy; iblog.com</p>
    </footer>
</body>
</html>
